<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>
<body>

  <section id="body">
    <!-- the logo -->
    <div id="logo">
      <img src="./images/logo.svg" alt="">
    </div>
    
    <!-- the image -->
    <div id="image">
      <img src="./images/illustration-mockups.svg" alt="">
    </div>

    <!-- Every text resides here -->
    <div id="text">
      <!-- the attractive h1 text -->
      <h1>Build The Community <br> Your Fans Will Love</h1>

      <!-- the informative paragraph text -->
      <p>Huddle re-imagines the way we build communities. You have <wbr> a voice, but so does your audience. 
        Create connections with <wbr> your users as you engage in genuine discussion.
      </p> 

      <!-- the call-to-action Register button -->
      <button type="button" href="#">Register</button>

    </div>
    
    <!-- the socials -->
    <div id="socials">
      <span>
        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#"><i class="fa-brands fa-twitter"></i></a>
        <a href="#"><i class="fa-brands fa-instagram"></i></a>
      </span>
    </div>

  </section>

</body>
</html>
